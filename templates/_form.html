{{form.hidden_tag()}}
{% for field in form if field.widget.input_type!='hidden' %}
	<div class="form-group row">
        {{field.label}}
            {% for err in field.errors %}
                <small class = "badge badge-danger">
                    {{err}}
                </small>
            {% endfor %}
        {{field(class_='form-control')}}
    </div>
{% endfor %}
