{{form.hidden_tag()}}
{% for field in form if field.widget.input_type!='hidden' %}
	<div class="form-group row">
        {{field.label}}
        {{field(class_='form-control')}}
        {% for err in field.errors %}
                <small class = "badge badge-danger mt-1">
                    {{err}}
                </small>
            {% endfor %}
    </div>
{% endfor %}
